<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
      <figure>
        <a href="../Pages/index.html">
          <img src="../Multimedia/new_cn_logo.svg" alt="Coding Ninja's Logo" />
        </a>
      </figure>
    </header>
    <main>
        <h2>Create an Account</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname"><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email"><br><br>
                <label for="username">Username:</label>
                <input type="text" name="username"><br><br>
                <label for="password">Password</label>
                <input type="text" name="password"><br><br>
                <label for="usertype">User Type</label>
                <select name="usertype" id="userType">
                    <option value="usertype" selected>Select user type</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select><br><br>
                <label for="selectcourse">Select Course:</label>
                <select name="courses" id="courses">
                    <option value="webDevelopment">Course 1 - Web Development</option>
                    <option value="dataScience">Course 2 - Data Science</option>
                    <option value="digitalMarketing">Course 3 - Digital Marketing</option>
                    <option value="androidDevelopment">Course 4 - Android Development</option>
                </select><br><br>
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
