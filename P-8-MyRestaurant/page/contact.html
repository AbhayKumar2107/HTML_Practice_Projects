<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
  </head>
  <body>
    <!-- Navigation Menu (Accessible on all pages) -->
    <h1>Welcome to Restaurant</h1>
    <nav>
      <!-- Add a welcome heading -->
      
      <!-- Add links to Home, Dishes, and Contact Us pages -->
      <a href="./home.html" rel="home">Home</a>
      <a href="./dishes.html" rel="dishes">Dishes</a>
      <a href="./contact.html" rel="contactUs">Contact Us</a>
    </nav>

    <!-- Contact Us Page (contact.html) -->
    <section id="contact">
      <h1>Contact Us</h1>
      <p>For inquiries, you can reach us via email or phone</p>
      <p><b>Email: restaurant@xyz.com</b></p>
      <p><b>Phone: +91 0123456789</b></p>
      <p>For any suggestion or feedback please fill the form.</p>
      <form action="#" method="post">
        <!-- Feedback form fields go here -->
        <fieldset>
          <legend><b>Feedback Form</b></legend>
          <br />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /><br /><br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" /><br /><br />
          <label for="message">Message:</label>
          <textarea name="message" id="message"></textarea><br /><br />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
